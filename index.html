<!DOCTYPE html>
<html>
    <script>
        //This function is going to play five rounds and return whoever won the most rounds//
        function game() {
            //This will display a prompt for the user to enter their choice of rock, paper or scissors//
            let promptAnswer = prompt("To play a game of Rock Paper Scissors, please enter either rock, paper, or scissors in the text box below");
            console.log(promptAnswer);
            //These variables keep track of wins, losses, and ties//
            let wins = 0;
            let losses = 0;
            let ties = 0;
            for (let i = 0; i < 5; i++) {
                let playGame = playRound(promptAnswer, computerPlay);
                console.log(playGame);
                
            }
            return "You got " + wins + " wins, " + losses + " losses, and " + ties + " ties.";
        }
        
        //This function will play a round of Rock Paper Scissors//
        function playRound(playerSelection, computerSelection) {
            //These variable takes playerSelection and makes it so that regardless of capitalisation the user inputs, the end result will always have the first letter capitalised and the rest of the characters lowercase//
            let prLowerCase = playerSelection.toLowerCase();
            let prCapitalised = prLowerCase.charAt(0).toUpperCase() + prLowerCase.slice(1);

            //These variable will tell whether or not the player or the computer won the game. For 'result', "0" means that the game ended in a tie, "1" means that the player won, and "2" means the computer won.//
            let resultLog;
            let result;
            //This series of if-statements gives the results if the computer chooses "Rock"//
            if  (computerSelection == "Rock" && prCapitalised == "Rock") {
                resultLog = "Both picked rock, it's a tie!";
                result = 0;
            }
            else if (computerSelection == "Rock" && prCapitalised == "Paper") {
                resultLog = "The computer chose rock and the player chose paper. The player wins!";
                result = 1;
            }
            else if (computerSelection == "Rock" && prCapitalised == "Scissors") {
                resultLog = "The computer chose rock and the player chose scissors. The computer wins!";
                result = 2;
            }
            //This series of if-statements gives the results if the computer picks "Paper"//
            else if (computerSelection == "Paper" && prCapitalised == "Paper") {
                resultLog = "Both picked paper, it's a tie!";
                result = 0;
            }
            else if (computerSelection == "Paper" && prCapitalised == "Rock") {
                resultLog = "The computer picked paper and the player picked rock. The computer wins!";
                result = 2;
            }
            else if (computerSelection == "Paper" && prCapitalised == "Scissors") {
                resultLog = "The computer picked paper and the player picked scissors. The player wins!";
                result = 1;
            }
            //This series of if-statements gives the results if the computer picks "Scissors"//
            else if (computerSelection == "Scissors" && prCapitalised == "Scissors") {
                resultLog = "Both picked scissors. It's a tie!";
                result = 0;
            }
            else if (computerSelection == "Scissors" && prCapitalised == "Rock") {
                resultLog = "The computer picked scissors and the player picked rock. The player wins!"
                result = 1;
            }
            else if (computerSelection == "Scissors" && prCapitalised == "Paper") {
                resultLog = "The computer picked scissors and the player picked paper. The computer wins!"
                result = 2;
            }
            console.log(resultLog);
            return result;
        } 
        
        //This function is going to make the computer choose between either "Rock," "Paper," or "Scissors"//
        function computerPlay() {
            let decision = "Rock"
            let choice = Math.floor(Math.random() * 3);
            switch(choice) {
                case 0:
                    decision = "Rock";
                    break;
                case 1:
                    decision = "Paper";
                    break;
                case 2: 
                    decision = "Scissors";
            }
            return decision;
        }
    </script>
</html>
